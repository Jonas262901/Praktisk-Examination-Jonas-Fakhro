    <script>
        function submitVote() {
            const selectedPlayer = document.querySelector('input[name="player"]:checked');
            if (!selectedPlayer) {
                alert("Vänligen välj en spelare innan du röstar.");
                return;
            }
            document.querySelector('main').innerHTML = `<p>Tack för din röst! fortsätt rösta! </p>`;
            const categories = ['herrar', 'damer', 'puskas'];
            const currentCategory = 'damer';
            const links = categories.filter(cat => cat !== currentCategory)
                                    .map(cat => `<a href="${cat}.html">Rösta på ${cat.charAt(0).toUpperCase() + cat.slice(1)}</a>`)
                                    .join(' | ');
            document.querySelector('main').innerHTML += links;
        }

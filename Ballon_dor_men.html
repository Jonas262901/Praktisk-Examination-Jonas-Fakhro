<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rösta på Ballon d'Or - Herrar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ballon d'Or Röstning - Herrar</h1>
        <nav>
            <ul>
                <li><a href="index.html">Hem</a></li>
                <li><a href="ballon_dor_women.html">Rösta på Ballon d'Or - Damer</a></li>
                <li><a href="puskas.html">Rösta på Puskás Award</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Välj din Ballon d'Or favorit för herrar:</h2>
            <form id="ballonDorMenForm">
                <!-- Exempel: 2 spelare, fyll i med dina topp 30 -->
                <div class="player-container">
                    <label>
                        <input type="radio" name="player" value="Spelare 1">
                        <img src="images/player1.jpg" alt="Spelare 1">
                        <span>Spelare 1 (Lagnamn)</span>
                    </label>
                </div>
                <div class="player-container">
                    <label>
                        <input type="radio" name="player" value="Spelare 2">
                        <img src="images/player2.jpg" alt="Spelare 2">
                        <span>Spelare 2 (Lagnamn)</span>
                    </label>
                </div>
                <!-- Lägg till 28 fler spelare -->

                <button type="button" onclick="submitVote('ballonDorMenForm')">Rösta</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fotbolls Awards. Alla rättigheter förbehållna.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
